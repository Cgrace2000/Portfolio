<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Question Form</title> <!--Form for Questions-->
        <link rel="stylesheet" href="styles.css"> <!--JavaScript added-->
        <script> 
            function handleSubmit(event) {
                event.preventDefault();

                const first = document.getElementById('first').value.trim();
                const last = document.getElementById('last').value.trim();
                const email = document.getElementById('email').value.trim();
                const confirmEmail = document.getElementById('confirm').value.trim();
                const questions = document.querySelector('textarea[name="Questions"]').value.trim();

                if (first === "") {
                    alert("Please enter a first name");
                    return;
                }
                if (last === "") {
                    alert("Please enter a last name");
                    return;
                }
                if (email !== confirmEmail) {
                    alert("Error: Email inputs do not match");
                    return;
                }
                if (questions === "") {
                    alert("Please enter a question");
                    return;
                }
                alert("Thank you! We will get back to you as soon as possible!");
            }
        </script>
    </head>
<body class="fullForm">
    <header>
        <div class="image-container">
            <img src="beach.jpeg" alt="South Carolina Beach">
            <div class="header-overlay">
                <h1>Ask a Question</h1>
            </div>
        </div>
    </header>

    <main>
        <nav>
            <a href="index.html">Home</a> 
            <a href="capitalCity.html">Columbia</a> 
            <a href="city1.html">Greenville</a> 
            <a href="city2.html">Charleston</a> 
            <a href="form.html" aria-current="page">Questions</a> 
        </nav>

        <form onsubmit="handleSubmit(event)" id="form">
            <p>
                <label for="first">First Name: </label>
                <input type="text" name="first" id="first" required>
            </p>
            <p>
                <label for="last">Last Name: </label>
                <input type="text" name="last" id="last" required>
            </p>
            <p>
                <label for="email">Email: </label>
                <input type="email" name="email" id="email" required>
            </p>
            <p>
                <label for="confirm">Confirm Email: </label>
                <input type="text" name="confirm" id="confirm" required>
            </p>
            <label for="questions">Have any Questions?</label>
            <textarea name="Questions" rows="4" cols="50" required></textarea>
            <p>
                <input type="submit" value="Submit">
            </p>
        </form>
    </main>
    <footer>
        <p>
            <a href="https://discoversouthcarolina.com/" target="_blank" rel="noopener noreferrer">
                Discover South Carolina
            </a>
        </p>
    </footer>
</body>
</html>
